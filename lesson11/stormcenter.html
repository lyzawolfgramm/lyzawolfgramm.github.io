<main>
  <h1>Storm Center</h1>

<fieldset>
    <legend>Contact Information</legend>
  <form action="/thanyou.html">
    <label for="fullname">Fullname Name</label>
    <input type="text" name="fullname" placeholder="Enter your full Name..."
    pattern="[A-Za-z0-9_]{5,}" required>

    <label for="email">Email</label>
    <input type="email" name="email" placeholder="mail@example.com">

    <label for="phone">Phone number</label>
    <input type="tel" name="phone" placeholder="(999) 999-9999" required>

    <label for="zipcode">Zip Code</label>
    <input type="number" name="zipcode" placeholder="Postal Code" required>
  </fieldset>


  <fieldset>
   <legend>Storm Information</legend>
    <label for="stormdate">Date</label>
    <input type="date" name="stormdate"  placeholder="Storm Date"  required>

    <label for="stormtype">Storm Type</label>
    <input type="text" list="stormList" id="stormtype" name="stormtype" placeholder="Select Storm Type" />

    <datalist  type="text" id="stormList">
        <option value="Flash Flood">Flash Flood</option>
        <option value="Hail">Hail</option>
        <option value="Hurricane">Hurricane</option>
        <option value="Thuderstorm">Thuderstorm</option>
        <option value="Tornado">Tornado</option>
    </datalist>

<div class="slider">
  <label class="flexly" for="rating">Rating: Level of Storm Severity from 1-10 &nbsp;&nbsp;&nbsp;
      <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)" placeholder="Storm Severity" >
      <span id="ratingvalue">5</span>
    </label>
    <datalist id="tickmarks">
      <option value="0">
      <option value="1">
      <option value="2">
      <option value="3">
      <option value="4">
      <option value="5">
      <option value="6">
      <option value="7">
      <option value="8">
      <option value="9">
      <option value="10">
    </datalist>
</div>

  <label for="stormregion">Storm Region</label>
    <input type="text" list="stormRegionList" id="stormtype" name="stormregion" />

    <datalist  type="text" id="stormRegionList">
        <option value="Preston">Preston</option>
        <option value="Soda Springs">Soda Springs</option>
        <option value="Fish Haven">Fish Haven</option>
    </datalist>


    <p>Are you in danger?</p>
    <label class="rad"><input type="radio" name="danger" value="yes">Yes!</label>
    <label class="rad"><input type="radio" name="danger" value="maybe">Maybe</label>
    <label class="rad"><input type="radio" name="danger" value="no">No</label>
</fieldset>

<fieldset>
      <legend>Comments</legend>
        <label>
            <textarea id="textArea" name="comments" rows="4" cols="70">
                </textarea>
        </label>

         <input type="submit" value="Report Storm" class="submit">
</fieldset>
           
           
          </form>
